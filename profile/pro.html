    <style>
        hr {
            border: 1px solid #d2d6deb9;
            margin-top: 5px;
            margin-bottom: 3px;
        }
        fieldset {
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #66666694;
        }

        fieldset legend {
            font-size: 20px;
            padding-bottom: 0;
        }
        .kolom {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 5px;
            display: flex;
            flex-wrap: wrap;
            font-size: 16px;
        }

        .kolom-6 {
            width: 50%;   
        }
        .kolom-4 {
            width: 25%;   
        }
        .kolom-8 {
            width: 75%;   
        }
        
        .kolom-6 .item-kolom {
            text-decoration: none;
            color: #666;
        }
        .kolom-6 .item-kolom .box-kolom {
            margin: 5px;
            border: 1px solid #D2D6DE;
            border-radius: 5px;
            /* padding-top: 20px;
            padding-bottom: 8px;
            padding-left: 12px;
            padding-right: 8px; */
            transition: all 1s;
        }
        
        .kolom-6 .item-kolom .box-kolom:hover {
            box-shadow: 4px 6px 5px 0px #D2D6DE;
        }

        .kolom-6 .item-kolom .box-kolom .box-kolom-header
        {
            min-height: 100px;
            background-color: #D2D6DE;
            width: 100%;
        }
        .kolom-6 .item-kolom .box-kolom .box-kolom-body {
            padding-top: 20px;
            padding-left: 12px;
            padding-right: 8px;
            padding-bottom: 8px;
            text-transform: uppercase;
        }

        .kolom-label {
            padding: 10px 5px;
        }
        .kolom-input {
            padding: 10px 5px;
            width: 100%;
            margin-right: 10px;
            border: 1px solid #66666694;
            outline: none;
            border-radius: 4px;
            color: #66666694;
            font-family: "Open Sans", sans-serif;
        }

        .btn-submit-profile {
            border-radius: 5px;
            padding: 10px;
            display: block;
            width: 100%;
            background: #561543;
            font-size: 16px;
            color: #F2BA00;
            font-family: 'Poppins';
        }

        .content-body {
            margin-bottom: 10px;
        }
    </style>

    <section class="wrapper">
        <div class="wrapper-header">
            <h2 class="wrapper-title">
                Profile
            </h2>
        </div>
        <div class="wrapper-body">
            <div class="content">
                <div class="content-header">
                    <h3 class="content-title">
                        Ubah Profile
                    </h3>
                </div>
                <div class="content-body">
                    <div class="semua">
                        <!-- <div class="container">
                            <img src="icn.png">
                            <div class="user">
                                <h1> User</h1>
                                <h1> user@students.amikom.ac.id </h1>
                            </div>
                        </div> -->
                
                        <div class="form">
                            <div class="Biodata">
                                <form action="javascript:void(0)" method="POST">
                                    <fieldset>
                                        <legend>Biodata Mahasiswa</legend>
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">Nama Lengkap Mahasiswa</label>
                                            <div class="kolom-8">
                                                <input type="text" class="kolom-input" id="nama" placeholder="Nama Lengkap Mahasiswa"/>
                                            </div>
                                        </div>
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">No Induk Mahasiswa</label>
                                            <div class="kolom-8">
                                                <input type="text" class="kolom-input" id="nim" placeholder="Nomor Induk Mahasiswa"/>
                                            </div>
                                        </div>
                                        
                
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">Jenis Kelamin</label>
                                            <div class="kolom-8">
                                                <div class="kolom">
                                                    <div class="kolom-6">
                                                        <label><input type="radio" name="jenis_kelamin" value="laki-laki"/> Laki-laki</label>
                                                    </div>
                                                    <div class="kolom-6">
                                                        <label><input type="radio" name="jenis_kelamin" value="perempuan"/> Perempuan</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">Tempat Lahir</label>
                                            <div class="kolom-8">
                                                <input type="text" class="kolom-input" id="tempat_lahir" placeholder="Tempat Lahir"/>
                                            </div>
                                        </div>
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">Tempat Lahir</label>
                                            <div class="kolom-8">
                                                <input type="date" class="kolom-input" id="tanggal_lahir" placeholder="Tanggal Lahir"/>
                                            </div>
                                        </div>
                                        
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">Alamat</label>
                                            <div class="kolom-8">
                                                <textarea name="alamat" id="alamat" rows="5" class="kolom-input" placeholder="Alamat Lengkap"></textarea>
                                            </div>
                                        </div>
                                        
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">Nama Ayah</label>
                                            <div class="kolom-8">
                                                <input type="text" class="kolom-input" id="nama_ayah" placeholder="Nama Ayah" name="nama_ayah">
                                            </div>
                                        </div>
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">Nama Ibu</label>
                                            <div class="kolom-8">
                                                <input type="text" class="kolom-input" id="nama_ibu" placeholder="Nama ibu" name="nama_ibu">
                                            </div>
                                        </div>
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">No HP</label>
                                            <div class="kolom-8">
                                                <input type="text" class="kolom-input" id="nohp" placeholder="Nomor Telephone / HP" name="nohp">
                                            </div>
                                        </div>
                
                                    </fieldset>
                                </form>
                            </div>
                
                            <div class="Profil"><br>
                                <form>
                                    <fieldset>
                                        <legend>Profil Akun</legend>
                                        <!--email, paswword, no handphone -->
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">Email Student</label>
                                            <div class="kolom-8">
                                                <input type="email" class="kolom-input" id="email" placeholder="Email Student Amikom" name="email">
                                            </div>
                                        </div>
                                        
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">No HP</label>
                                            <div class="kolom-8">
                                                <input type="text" class="kolom-input" id="nohp" placeholder="Nomor Telephone / HP" name="nohp">
                                            </div>
                                        </div>
                
                                    </fieldset>
                                </form>
                            </div>
                
                            <div class="Password"><br>
                                <form>
                                    <fieldset>
                                        <legend>Reset Password </legend>
                                        <!--password lama. password baru, konfirmasi password baru -->
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">Password</label>
                                            <div class="kolom-8">
                                                <input type="password" class="kolom-input" id="password" placeholder="Password Lama" name="password">
                                            </div>
                                        </div>
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">New Password</label>
                                            <div class="kolom-8">
                                                <input type="password" class="kolom-input" id="new_password" placeholder="Password Baru" name="new_password">
                                            </div>
                                        </div>
                                        <div class="kolom">
                                            <label class="kolom-4 kolom-label">New Password Confirmation</label>
                                            <div class="kolom-8">
                                                <input type="password" class="kolom-input" id="new_password_confirm" placeholder="Konfirmasi Password Baru" name="new_password_confirm">
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-footer">
                    <button class="btn btn-submit-profile" type="submit">
                        <i class="bx bx-save"></i> Simpan Profile Terbaru
                    </button>
                </div>
            </div>
